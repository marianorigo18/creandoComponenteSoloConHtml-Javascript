<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        picture{
            display: inline-flex;
            flex-direction: column;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
        }
        img{
            width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>user</h1>
    <form>
        <label>Choose a user:</label>
        <select name="users" id="users">
            <!-- <option value="">Seleccione Personaje</option> -->
          </select>
          <input type="submit" value="enviar">
    </form>


    <div id="app">
    </div>
    <script>
        //Data
        const usersData = [
            {name: "martin"},
            {name: "lucas"},
            {name: "ian"},
            {name: "rom"},
            {name: "milton"},
            {name: "rufus"},
            {name: "yellow"},
            {name: "red"},
        ]
        //Variables
        const app = document.getElementById('app'); 
        const form = document.querySelector('form');
        const opcionUser = document.querySelector('#users');

        //Eventos
        document.addEventListener('DOMContentLoaded', () => {
            llenarSelect();
        })

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const value = e.target.children[1].value
            Avatar({id: value})
        })
        //Funciones
        function llenarSelect(){
            for (let index = 0; index <= 10; index++) {
                const option = document.createElement('option')
                option.value = index;
                option.textContent = usersData[index].name;
                option.id = usersData[index].name;
                opcionUser.appendChild(option)
            }
        }

        const Avatar = params => {
            const src = `https://randomuser.me/api/portraits/lego/${params.id}.jpg`
            const plantilla = `
            <picture id="${params.id}">
                <img src="${src}"/>
                <em>${params.id}</em>
            </picture>`
            app.innerHTML += plantilla
        }
    </script>
</body>
</html>
