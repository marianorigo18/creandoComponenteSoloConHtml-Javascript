<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        picture{
            display: inline-flex;
            flex-direction: column;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
        }
        img{
            width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>user</h1>
    <form>
        <label>Choose a user:</label>
        <select name="users" id="users">
            <option value="1">martin</option>
            <option value="2">marcos</option>
            <option value="3">rafael</option>
            <option value="4">nico</option>
          </select>
          <input type="submit" value="enviar">
    </form>


    <div id="app">
    </div>
    <script>
        const app = document.getElementById('app');
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = e.target.children[1].value
            Avatar({id: id})
        })


        const Avatar = params => {
            const src = `https://randomuser.me/api/portraits/lego/${params.id}.jpg`
            const plantilla = `
            <picture>
                <img src="${src}"/>
            </picture>`
            app.innerHTML += plantilla
        }
    </script>
</body>
</html>
